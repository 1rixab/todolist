<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3934701127.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div id="mainbox">
        <div  class="fboxs" id="fbox1">
            <input type="text" id="inputs" placeholder="what would you like to do?">
            <button id="btnadd">Add</button>
        </div>
        <div  class="fboxs" id="fbox2">
            <div id="fb21"> <p id="fb21text">Todo List</p></div>
            <div id="fb22">
                <p class="fb22text" style="margin-left:10px;">List</p>
                <p class="fb22text" style="margin-left:150px;">Status</p>
                <p class="fb22text" style="margin-left:50px;">Close</p>
            </div>
            <div id="maingrid">
                <!-- <div id="childgrid">
                <i class="fa-solid fa-trash"></i>
            </div> -->
            </div>
        </div>
        <div id="mainsub-box">
            <h2 id="todo">TODO LIST</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
